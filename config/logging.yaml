version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(module)s - %(funcName)s:%(lineno)d - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  json:
    (): pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(asctime)s %(name)s %(levelname)s %(module)s %(funcName)s %(lineno)d %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file_info:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: ./logs/info.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

  file_error:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: ./logs/error.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

  file_debug:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: ./logs/debug.log
    maxBytes: 10485760  # 10MB
    backupCount: 3
    encoding: utf8

  training:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: ./logs/training.log
    maxBytes: 10485760  # 10MB
    backupCount: 10
    encoding: utf8

  prediction:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: ./logs/prediction.log
    maxBytes: 10485760  # 10MB
    backupCount: 10
    encoding: utf8

loggers:
  src.data:
    level: DEBUG
    handlers: [console, file_info, file_debug]
    propagate: false

  src.features:
    level: DEBUG
    handlers: [console, file_info, file_debug]
    propagate: false

  src.models:
    level: DEBUG
    handlers: [console, file_info, file_debug, training]
    propagate: false

  src.utils:
    level: INFO
    handlers: [console, file_info]
    propagate: false

  pipelines:
    level: INFO
    handlers: [console, file_info, training]
    propagate: false

  prediction:
    level: INFO
    handlers: [console, prediction]
    propagate: false

root:
  level: INFO
  handlers: [console, file_info, file_error]
